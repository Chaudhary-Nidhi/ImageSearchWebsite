<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IMAGE SEARCH WEBSITE</h1>
    <form>
        <input type="text" id="search-input" placeholder="Search for the Images">
        <button type="submit" id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1703979224361-ba5b9993b7ea?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beautiful-mountains">
            <a href="https://unsplash.com/photos/a-mountain-range-covered-in-snow-with-mountains-in-the-background-9h_TdbJ9Zwc" target="_blank">Beautiful-mountains</a>
        </div>
    
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1683009427692-8a28348b0965?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains">
            <a href="https://unsplash.com/photos/a-person-standing-on-a-rock-in-the-middle-of-a-canyon-qGH25zv5xMk" target="_blank">Mountains </a>
        </div>
    
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1704303928271-775bb222ab46?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Snow">
            <a href="https://unsplash.com/photos/a-winding-road-in-the-middle-of-a-snow-covered-mountain-jrjc4CsZmaw" target="_blank">Snow</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>
</html>
